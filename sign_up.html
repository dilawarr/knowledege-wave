<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/sign_in.css">
    <link rel="stylesheet" href="css/sign_up.css">
    <script src="js/global.js"></script>
    <title>Sign Up | Knowledge Wave</title>
</head>
    <body>
        <header>
            <nav>
                <ul>
                    <li><a href="sign_in.html">Sign In</a></li>
                    <li><button onclick="toggleSearch()">Search</button></li>
                    <li><a href="#">Courses</a></li>
                    <li><a href="index.html">Dashboard</a></li>
                </ul>
                <a href="#"><img src="imgs/logo.PNG" alt="logo" draggable="false"></a>
                <input type="search" id="searchBar" name="searchBar" placeholder="Search">
            </nav>
        </header>
        <main>
            <section id="page_info">
                <h1>Sign up for free</h1>
                <p>Or <a href="sign_in.html">sign up to your existing account</a></p>
            </section>
            <section id="login_form">
                <form action="" id="sign_in_form">
                    <label for="name">Name</label><br>
                    <input type="text" id="name" name="name" aria-label="Full Name" required>
                    <label for="birthdate">Date of Birth</label><br>
                    <input type="date" name="birthdate" id="birthdate" aria-label="birthdate" required>
                    <label for="emailLogin">Email</label><br>
                    <input type="email" id="emailLogin" name="emailLogin" aria-label="Email" required>
                    <label for="emailLogin">Password</label><br>
                    <input type="password" name="passwordLogin" id="passwordLogin" aria-label="Password" required>
                    <input type="submit" name="signIn" id="signUp" value="Sign Up">
                </form>
            </section>
        </main>
        <footer>
            <p>@ 2023 Knowldege Wave. All rights reserved.</p>
        </footer>
    </body>
</html>
