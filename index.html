<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/login.css">
    <script src="js/login.js"></script>
    <title>placeholder</title>
</head>
<body>
    <main>
        <section id="welcomePage">
            <h1>placeholder</h1>
        </section>
        <section id="formPage">
            <div id="buttons">
                <button id="loginButton" onclick="displayLogin()">Login</button>
                <button id="signUpButton" onclick="displaySignUp()">Sign Up</button>
            </div>
            <div id="forms">
                <form action="" id="signInForm">
                    <fieldset>
                        <input type="email" id="emailLogin" name="emailLogin" aria-label="Email" placeholder="Email">
                        <input type="password" name="passwordLogin" id="passwordLogin" aria-label="Password" placeholder="Password">
                        <input type="submit" name="signIn" id="signIn" value="Sign In">
                    </fieldset>
                </form>
                <form action="" id="signUpForm">
                    <fieldset>
                        <input type="text" id="name" name="name" aria-label="Full Name" placeholder="Full Name">
                        <input type="email" id="emailInput" name="emailInput" aria-label="Email" placeholder="Email">
                        <input type="password" name="passwordInput" id="passwordInput" aria-label="Password" placeholder="Password">
                        <input type="number" name="age" id="age" aria-label="Age" placeholder="Age">
                        <input type="submit" name="signUp" id="signUp" value="Sign Up">
                    </fieldset>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
