        <header>
            <nav>
                <ul>
                    <li><a href="sign_in.html">Sign In</a></li>

        <main>
            <section id="page_info">
                <h1>Sign in to your account</h1>
                <p>Or <a href="sign_up.html">sign up for a new account</a></p>

            <section id="login_form">
                <form action="" id="sign_in_form">
                    <label for="emailLogin">Email address</label><br>
                    <input type="email" id="emailLogin" name="emailLogin" aria-label="Email" required>
                    <label for="emailLogin">Password</label><br>
                    <input type="password" name="passwordLogin" id="passwordLogin" aria-label="Password" required>

                </form>
            </section>
